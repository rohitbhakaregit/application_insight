# Default values for consumer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: "futuremtech.azurecr.io/consumers"
  pullPolicy: Always 
  args: "--spring.profiles.active=qa"
  AppVersion: "qa"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

container:
  env:
    JAVA_OPTIONS: "-javaagent:applicationinsights-agent-3.0.0-PREVIEW.5.jar"
    APPLICATIONINSIGHTS_CONNECTION_STRING: "InstrumentationKey=604540e4-82b4-48b9-8820-f44b5fe9b903"
serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
